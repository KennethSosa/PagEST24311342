    <!-- JAVASCRIPT PARA LA ANIMACIÃ“N -->
   <script>
    const musica = document.getElementById("musicaFondo");

    function toggleMusica() {
        if (musica.paused) {
            musica.play();
        } else {
            musica.pause();
        }
    }

    // --- TU CÃ“DIGO DE ANIMACIONES ---
    const titulo = document.getElementById("tituloAnimacion");
    titulo.style.opacity = 0;
    titulo.style.transform = "translateY(-40px)";

    setTimeout(() => {
        titulo.style.transition = "1s";
        titulo.style.opacity = 1;
        titulo.style.transform = "translateY(0)";
    }, 300);

    const dinos = document.querySelectorAll(".dino");

    dinos.forEach((img, index) => {
        img.style.opacity = 0;
        img.style.transform = "scale(0.5)";

        setTimeout(() => {
            img.style.transition = "0.8s";
            img.style.opacity = 1;
            img.style.transform = "scale(1)";
        }, 800 + index * 300);
    });
</script>
